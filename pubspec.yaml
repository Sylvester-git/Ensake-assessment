name: ensake
description: "ensake assessment"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  bloc:
  cupertino_icons: ^1.0.8
  dartz:
  dio:
  device_info_plus: 
  equatable:
  flutter:
    sdk: flutter
  flutter_bloc:
  flutter_secure_storage: 
  flutter_native_splash:
  flutter_svg:
  get_it:
  go_router:
  google_fonts:
  hive:
  hive_flutter:
  path:
  pretty_dio_logger:
  path_provider: ^2.1.5


dev_dependencies:
  build_runner:
  flutter_launcher_icons:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  hive_generator:
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: 'assets/images/Ensake.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#0066F9"
  adaptive_icon_foreground: 'assets/images/Ensake.png'
  adaptive_icon_background: "#0066F9"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svg/
    - assets/images/
    - assets/env.json

